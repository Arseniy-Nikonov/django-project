{% extends 'marstracker/base.html' %}
{% block content %}

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete this game?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'marstracker:index' %}">Cancel</a>
</form>

{% endblock %}
